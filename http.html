<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 一、http协议特点：简单快色、灵活、无连接、无状态

    // 二、http报文：
    // 1、请求报文：请求行、请求头、空行、请求体

    // 2、响应报文：状态行、响应头、空行、响应体

    // 三、http方法
    // GET（获取资源）,POST（传输资源）,PUT（更新资源）,DELETE（删除资源）,HEAD（获取报文首部）

    // 四、POST和GET的区别
    // 1、GET在浏览器回退是无害的，而POST会再次提交请求
    // 2、GET请求会被浏览器主动缓存，而POST不会，除非手动设置
    // 3、GET请求在URL中传送的参数是有长度限制的（基本是2K），而POST没有
    // 4、GET比POST更不安全，因为参数直接暴露在URL上，所以不能放敏感信息
    // 5、GET参数通过url传递，而POST放在Request.body中

    // 五、HTTP状态码：
    // 1xx：指示信息-表示请求已经接收，继续处理
    // 2xx：成功-表示请求已被成功接收
    // 3xx：重定向-要完成请求必须进行更近一步的操作
    // 4xx：客户端错误-请求有语法错误或请求无法实现
    // 5xx：服务器端错误-服务器未能实现合法的请求

    // 200 OK：客户端请求成功
    // 206 Patial Content：客户端发送了一个带有Range头的GET请求，服务器完成了它
    // 301 Move Permanent:所请求的页面已经转移至新的url
    // 302 Found：所请求的页面已经临时转移至新的url
    // 304 Not Modified：客户端有缓存的文档发出了一个条件性请求，服务端告诉客户，原来缓存的文档还可以继续使用
    // 400 Bad Request
    // 401 Unauthrized：请求未经授权
    // 403 Forbidden：请求的资源访问被禁止
    // 404 Not Found：请求的资源不存在
    // 500，503：服务器端错误

    // 持久链接
    // HTTP协议采用的“请求-应答”模式，当使用普通模式，非keep-alive模式，每个请求/应答客户和服务器都要新建一个链接，完成之后立即断开链接
    // 当使用keep-alive模式时，Keep-Alive功能使客户端到服务的的链接持久有效，当出现对服务器的后继请求时，keep-alive功能避免了建立或者重新简历链接
    </script>
</body>
</html>
