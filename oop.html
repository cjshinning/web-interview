<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 类的声明
        // ES5
        function Animal(){
            this.name = 'animal';
        }
        // ES6
        class Animal2{
            constructor(){
                this.name = 'animal2'
            }
        }

        // 实例化
        console.log(new Animal(), new Animal2());

        // 借助构造函数实现继承
        // 只能实现部分继承，不能基础原型上的属性和方法，只能继承构造函数里面的
        function Parent1(){
            this.name = 'parent1';
        }
        Parent1.prototype.say=function(){};
        function Child1(){
            Parent1.call(this);
            this.type = 'child1';
        }
        // console.log(new Child1(),new Child1().say());

        // 借助原型链继承
        function Parent2(){
            this.name = 'parent2';
            this.play = [1,2,3];
        }
        function Child2(){
            this.type = 'child2';
        }
        Child2.prototype = new Parent2();

        console.log(new Child2());

        var s1 = new Child2();
        var s2 = new Child2();
        console.log(s1.play);
        console.log(s2.play);
        s1.play.push(4);
    </script>
</body>
</html>
