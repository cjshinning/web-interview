<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" />
    <script>
        // MVVM框架类
        // 1、了解MVVM框架吗？
        // 2、探讨你对MVVM的认识？
        // 3、双向绑定的原理，可以写出来吗？
        // 4、使用了什么设计模式？
        // 5、声明周期是什么？
        // 6、有看过源码吗？
        // MVVM框架：Vue，React，Angular
        // MVVM的认识：
        // 1、先聊MVC（Model,View,Controler）
        // 2、聊聊MVVM的定义
        // Model<=>ViewModel<=>View
        // ViewModel比如vue处理这个过程
        // View我们看到的页面
        // Model相当于服务器的一些改变

        let obj = {
            name: '小明'
        };

        Object.defineProperty(obj, 'name', {
            get(){
                console.log('我被读取了');
            },
            set(value){
                console.log(`我发生变化了：${value}`);
            }
        })
    </script>
</body>
</html>
